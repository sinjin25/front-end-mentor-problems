<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
        href="./product-preview-card-component-main/images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./nft-preview-card-component-main/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card center-it">
        <div class="card-head">
            <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
            <div class="--overlay"></div>
        </div>
        <div class="card-body">
            <div class="card-info">
                <div class="card-title">Equilibrium #3429</div>
                <div class="card-text">Our Equilibrium collection promotes balance and calm.</div>
            </div>
            <div class="card-price">
                <div class="card-bid" data-cur="ETH">
                    <!-- icon -->
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                            fill="#00FFF8" />
                    </svg>
                    <span>0.041</span>
                </div>
                <div class="card-time">
                    <!-- icon -->
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                            fill="#8BACD9" />
                    </svg>
                    <span>3 days left</span>
                </div>
            </div>
            <div class="card-attribution">
                <!-- img -->
                <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="">
                <span>Creation of <a href="#">Jules Wyvern</a></span>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Raionus</a>.
    </div>
</body>

</html>
