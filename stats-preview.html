<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
        href="./product-preview-card-component-main/images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./stats-preview-card-component-main/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card center-it-2">
        <div class="card-head">
        </div>
        <div class="card-body">
            <div>
                <div class="card-title">Get <span class="--accent">insights</span> that help your business grow.</div>
                <div class="card-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </div>
            </div>
            <div class="card-widget">
                <div class="card-stat">
                    <div class="card-stat_accent">10k+</div>
                    <div class="card-stat_label">companies</div>
                </div>
                <div class="card-stat">
                    <div class="card-stat_accent">314</div>
                    <div class="card-stat_label">templates</div>
                </div>
                <div class="card-stat">
                    <div class="card-stat_accent">12M+</div>
                    <div class="card-stat_label">queries</div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Raionus</a>.
    </div>
</body>

</html>
