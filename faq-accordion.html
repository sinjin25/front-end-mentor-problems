<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
        href="./product-preview-card-component-main/images/favicon-32x32.png">

    <title>FAQ Accordion</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./faq-accordion-card-main/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>'
    <script defer src="./faq-accordion-card-main/script.js"></script>
</head>

<body>
    <div id="app">
        <img src="./faq-accordion-card-main/design/mobile-design.jpg" alt="">
        <div class="card">
            <img class="card-img"
            src="./faq-accordion-card-main/images/illustration-woman-online-mobile.svg">
            <div class="card-title">FAQ</div>
            <div class="card-section">
                <div class="card-header">How many team members can I invite?</div>
            </div>
            <div class="card-section">
                <div class="card-header">What is the maximum file upload size?</div>
                <div class="card-text">No more than 2GB. All files in your account must fit your allotted storage space.</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Raionus</a>.
    </div>
</body>

</html>
