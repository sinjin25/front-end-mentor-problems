<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>
    <!-- fonts -->
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/results-summary-main/styles.css">
</head>

<body>
    <div id="app">
        <div class="modal">
            <div class="modal-header">
                <div class="body d-heading-m --bold --light-blue --spacing-24 d--spacing-35">Your Result</div>
                <div class="--spacing-24 d--spacing-28">
                    <div class="modal-header-circle">
                        <div class="heading-xl --white">76</div>
                        <div class="body-small d-body --bold --light-blue --o-50">of 100</div>
                    </div>
                </div>
                <div class="heading-m d-heading-l --bold --white --spacing-8 d--spacing-14">Great</div>
                <div class="body-small d-body --light-blue">Your performance exceed 65% of the people conducting the
                    test here!
                </div>
            </div>
            <div class="modal-body">
                <div class="body d-heading-m --bold --spacing-24 d--spacing-28 --dark-navy">Summary</div>
                <ul class="list --spacing-24 d--spacing-41">
                    <li class="list-item list-red --spacing-16">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                        </svg>
                        <div class="list-label body-small d-body --red">Reaction</div>
                        <div class="list-score body-small d-body --bold --dark-navy">
                            80
                            <span class="--o-50 --pre">/ 100</span>
                        </div>
                    </li>
                    <li class="list-item list-yellow --spacing-16">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                        </svg>
                        <div class="list-label body-smal --yellow">Memory</div>
                        <div class="list-score body-small d-body --bold --dark-navy">
                            92
                            <span class="--o-50 --pre">/ 100</span>
                        </div>
                    </li>
                    <li class="list-item list-green --spacing-16">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                        </svg>
                        <div class="list-label body-small d-body --green">Verbal</div>
                        <div class="list-score body-small d-body --bold --dark-navy">
                            61
                            <span class="--o-50 --pre">/ 100</span>
                        </div>
                    </li>
                    <li class="list-item list-blue --spacing-16">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                        </svg>
                        <div class="list-label body-small d-body --blue">Visual</div>
                        <div class="list-score body-small d-body --bold --dark-navy">
                            73
                            <span class="--o-50 --pre">/ 100</span>
                        </div>
                    </li>
                </ul>
                <button class="submit body --white">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
