<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
        href="./product-preview-card-component-main/images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./3-column-preview-card-component-main/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="./3-column-preview-card-component-main/design/mobile-design.jpg" alt="" class="center-it-2">
    <div class="card-container center-it">
        <div class="card">
            <div class="card-head">
                <!-- icon -->
            </div>
            <div class="card-body">
                <div class="card-title">Sedans</div>
                <div class="card-text">Choose a sedan for its affordability and excellent fuel economy. Ideal for
                    cruising in the city or on your next road trip.</div>
                <div class="card-cta">Learn More</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Raionus</a>.
    </div>
</body>

</html>
